<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>newTunez</title>
</head>
<body>

	<div class="left"></div>
	<div class="right"></div>
	<div class="top"></div>
	<div class="bottom"></div>

	<div class="container-fluid">

		<img class="logo" src="images/tuneZlogo.png">
	
		<div class="search row">
			<div class="col-lg-6 col-lg-offset-3">
			<form>
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Find new songs by artists you love!" id="username">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit" id="submit">
							<span class="glyphicon glyphicon-music"></span>

						</button>
					</span>
				</div>
			</form>
			</div>
		</div>

		<div class="searchResults">

		</div>

		<template id="resultTemplate">
			<p class="videoTitle">Newest Video:<br><b>{{this.snippet.title}}</b></p>
			<p class="postDate">Posted on: {{this.displayDate}}</p>

			<iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/{{this.id.videoId}}?rel=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
		</template>

		<footer class="icons">
			<div class="socialIcons"> 
				<a class="btn btn-3x btn-social-icon btn-github-alt" href="https://github.com/KeeganAriel" id="gitIcon">
					<i class="fa fa-github-alt fa-3x" aria-hidden="true"></i>
					<a class="btn btn-3x btn-social-icon btn-info-circle" href="http://keeganariel.github.io/about-me/" id="infoIcon">
						<i class="fa fa-info-circle fa-3x" aria-hidden="true"></i>
					</a>
				</div>	
			</footer>
		</div>
	</body>

	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.6.1/css/font-awesome.css">


	</html>
