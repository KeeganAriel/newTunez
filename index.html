<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>newTunez</title>
</head>
<body>

	<div class="left"></div>
	<div class="right"></div>
	<div class="top"></div>
	<div class="bottom"></div>

	<div class="container-fluid">

		<img class="logo" src="images/tuneZlogo.png">

		<div class="search">
			<div class="col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Find new tunes..." id="username">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" id="submit">
							<span class="glyphicon glyphicon-music"></span>

						</button>
					</span>

				</div>
			</div>
		</div>
		<div class="results">


		</div>
		<template id="resultTemplate">
			<div class="track">
			<p class="title">{{name}}</p>
				<p class="artistname">{{artist.name}}</p>
				<a href="{{url}}"><img src="{{image.2.[#text]}}" class="img"></a>
			</div>		
		</template>

		<footer class="icons">
		</footer>
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
<link href='https://fonts.googleapis.com/css?family=Righteous|Roboto+Slab:700' rel='stylesheet' type='text/css'>


</html>
